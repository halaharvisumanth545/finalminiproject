<body>
    <header id="header">
        <nav id="navbar">
            <a href="index.html" class="heading" id="home"><div>Home</div></a>
            <a href="index.html#au" class="heading" id="aboutus"><div>About Us</div></a>
            <a href="variety.html" class="heading" id="variety"><div>Explore types of roof gardening</div></a>

            <a href="contactus.html" class="heading" id="contactus"><div>Contact Us</div></a>
        </nav>
    </header>

    <main>
        <h2 id="mheading">Fill your details and enter your valuable message!!</h2>

        <!-- ✅ Updated: form action points to your n8n webhook -->
        <form action="http://localhost:5678/webhook/contact-us" method="POST">
            <div class="form">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>
            </div> 
            <div class="form">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form" id="message">
                <label for="message" class="message" id="mess">Your Message: <br></label>
                <textarea class="message" name="message" id="message1" cols="50" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <div class="form" id="buttons">
                <!-- ✅ Removed formaction and formmethod from button, since the form tag handles it -->
                <button type="submit">Post</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <div id="foot">
            &copy; Sumanth Raj Halaharvi
        </div>
    </footer>
</body>
